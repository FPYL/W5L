<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1><a href="/">Home</a>  <a href="/listTasks">List Tasks</a></h1>
    <form action="/adddeveloper" method="POST">
        First Name: <input type="text" name="developerfname"/><br/>
        Last Name: <input type="text" name="developerlname"/><br/>
        Level: <select name="developerlevel">
            <option value="Beginner">Beginner</option>
            <option value="Expert">Expert</option>
            </select><br/>
        State: <input type="text" name="developerstate"/><br/>
        Suburb: <input type="text" name="developersuburb"/><br/>
        Street: <input type="text" name="developerstreet"/><br/>
        Unit: <input type="text" name="developerunit"/><br/>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
