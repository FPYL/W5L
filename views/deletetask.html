<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
        <table id="tb01">
                <tr>
                    <td>ID</td>
                    <td>Task Name</td>
                    <td>Assign to</td>
                    <td>Due Date</td>
                    <td>Status</td>
                    <td>Description</td>
                </tr>
                <% for ( let i =0; i< data.length;i++){ %>
                    <tr>
                        <td> <%= data[i]._id %></td>
                        <td> <%= data[i].taskname %></td>
                        <td> <%= data[i].developer %></td>
                        <td> <%= data[i].duedate %></td>
                        <td> <%= data[i].status %></td>
                        <td> <%= data[i].description %></td>
                    </tr>
        
                <% }%>
        
            </table>
    <h1><a href="/">Home</a></h1>
</body>

<form action="/delete_by_id" method="POST">
<input type="text" name="id" id="id" placeholder="id">
<input type="submit" value="DELETE BY ID">
</form>


</html>
